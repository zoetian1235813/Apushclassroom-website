  <text x="566" y="367" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#064E3B">• Clan councils & consensus diplomacy</text>
  <text x="566" y="392" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#064E3B">• Stewardship over land and resources</text>
  <text x="566" y="417" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#064E3B">• Complementary gender roles</text>

  <path d="M430 380 C500 380 520 360 540 330" stroke="url(#branchGreen)" stroke-width="8" fill="none" stroke-linecap="round"/>

