  </g>
  <text x="586" y="516" font-family="Inter, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="#1D4ED8">Economy & Exchange</text>
  <text x="586" y="549" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#1E3A8A">• “Three Sisters” agriculture sustains towns</text>
  <text x="586" y="574" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#1E3A8A">• Seasonal hunting, fishing, irrigation</text>
  <text x="586" y="599" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#1E3A8A">• Trade in obsidian, shells, copper</text>

  <path d="M430 420 C490 520 520 540 560 540" stroke="url(#branchBlue)" stroke-width="8" fill="none" stroke-linecap="round"/>

  <g filter="url(#cardShadow)">
