  <text x="546" y="727" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#5B21B6">• Reciprocity with the natural world</text>
  <text x="546" y="752" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#5B21B6">• Sacred landscapes & origin stories</text>
  <text x="546" y="777" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#5B21B6">• Communal ceremonies strengthen kinship</text>

  <path d="M430 420 C470 600 500 630 520 660" stroke="url(#branchPurple)" stroke-width="8" fill="none" stroke-linecap="round"/>

  <text x="1030" y="760" font-family="Inter, 'Segoe UI', sans-serif" font-size="18" fill="#1E293B" text-anchor="end">
