  <text x="526" y="154" font-family="Inter, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="#C2410C">Cultural Mosaic</text>
  <text x="526" y="187" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#7C2D12">• Pueblo cliff dwellings (Southwest)</text>
  <text x="526" y="212" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#7C2D12">• Cahokia & Mississippian mound cities</text>
  <text x="526" y="237" font-family="Inter, 'Segoe UI', sans-serif" font-size="16" fill="#7C2D12">• Iroquois longhouses & Plains mobility</text>

  <path d="M430 320 C500 220 510 190 500 180" stroke="url(#branchOrange)" stroke-width="8" fill="none" stroke-linecap="round"/>

